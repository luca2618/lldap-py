name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.11']

    services:
      lldap:
        image: lldap/lldap:stable
        ports:
          - 3890:3890
          - 17170:17170
        env:
          UID: 1000
          GID: 1000
          LLDAP_JWT_SECRET: test-secret-key
          LLDAP_KEY_SEED: test-seed-key
          LLDAP_LDAP_USER_PASS: password
        options: >-
          --health-cmd "curl -f http://localhost:17170 || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      lldap-secure:
        image: lldap/lldap:stable
        ports:
          - 6360:6360
        env:
          UID: 1000
          GID: 1000
          LLDAP_JWT_SECRET: test-secret-key
          LLDAP_KEY_SEED: test-seed-key
          LLDAP_LDAP_USER_PASS: password
          LLDAP_LDAPS_OPTIONS__ENABLED: true
          LLDAP_LDAPS_OPTIONS__CERT_FILE: /etc/ssl/certs/lldap.crt
          LLDAP_LDAPS_OPTIONS__KEY_FILE: /etc/ssl/private/lldap.key
        options: >-
          --health-cmd "curl -k -f https://localhost:17171 || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          -v ${{ github.workspace }}/lldap-certs/lldap.crt:/etc/ssl/certs/lldap.crt:ro
          -v ${{ github.workspace }}/lldap-certs/lldap.key:/etc/ssl/private/lldap.key:ro
      lldap-https-proxy:
        image: nginx:latest
        ports:
          - 443:443
          - 80:80
        options: >-
          -v ${{ github.workspace }}/tests/nginx.conf:/etc/nginx/nginx.conf:ro
          -v ${{ github.workspace }}/lldap-certs/proxy.crt:/etc/ssl/certs/proxy.crt:ro
          -v ${{ github.workspace }}/lldap-certs/proxy.key:/etc/ssl/private/proxy.key:ro
          --health-cmd "curl -k -f https://localhost/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        depends_on:
          lldap:
            condition: service_healthy
          lldap-secure:
            condition: service_healthy

    steps:
    - uses: actions/checkout@v4

    - name: Generate SSL certificates for nginx proxy
      run: |
        mkdir -p /proxy-certs
        openssl req -x509 -newkey rsa:2048 -keyout /proxy-certs/proxy.key -out /proxy-certs/proxy.crt -days 365 -nodes -subj '/CN=localhost'

    - name: Generate SSL certificates for secure LLDAP
      run: |
        mkdir -p ./lldap-certs
        openssl req -x509 -newkey rsa:2048 -keyout ./lldap-certs/lldap.key -out ./lldap-certs/lldap.crt -days 365 -nodes -subj '/CN=localhost'

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install .

    - name: Wait for LLDAP to be ready
      run: |
        for i in {1..30}; do
          curl -f http://localhost:17170 && break
          curl -k -f https://localhost:17171 && break
          echo "Waiting for LLDAP... ($i/30)"
          sleep 2
        done

    - name: Run tests with pytest
      run: |
        pytest tests/ -v
