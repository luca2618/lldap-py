name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.11']
    steps:
    - uses: actions/checkout@v4

    - name: Generate SSL certificates for services
      run: |
        mkdir -p tests/certs
        openssl req -x509 -newkey rsa:2048 -keyout tests/certs/lldap.key -out tests/certs/lldap.crt -days 365 -nodes -subj /CN=localhost
        openssl req -x509 -newkey rsa:2048 -keyout tests/certs/proxy.key -out tests/certs/proxy.crt -days 365 -nodes -subj /CN=localhost

    - name: Start services with Docker Compose
      run: |
        docker compose -f tests/docker-compose.yml up -d

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install .

    - name: Wait for LLDAP to be ready
      run: |
        for i in {1..30}; do
          curl -f http://localhost:17170 && break
          curl -k -f https://localhost && break
          echo "Waiting for LLDAP... ($i/30)"
          sleep 2
        done

    - name: Run tests with pytest
      run: |
        pytest tests/ -v

    - name: Stop services
      if: always()
      run: |
        docker compose -f tests/docker-compose.yml down -v
